<!doctype html>
<html class="no-js">

<head>
   <meta charset="utf-8">
   <meta http-equiv="x-ua-compatible" content="ie=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Post</title>
   <script src="bundle.js"></script>
</head>

<body>
   <div class="row">
      <nav class="">
         <div class="nav-wrapper">
            <div class="col s12">
               <a href="#" class="brand-logo">Post</a>
            </div>
         </div>
      </nav>
   </div>
   <div class="container">
      <div class="row">
         <form class="col s12">
            <div class="row">
               <div class="input-field col s12">
                  <input placeholder="Titulo" id="title" name="title" type="text">
               </div>
               <div class="input-field col s12">
                  <textarea placeholder="Descrição" id="description" name="description" class="materialize-textarea"></textarea>
               </div>
            </div>
            <div class="row">
               <div class="input-field col s12">
                  <input placeholder="Link do video" id="videoURL" name="videoURL" type="text">
               </div>
            </div>
            <div class="row">
               <div class="col s12 file-field input-field">
                  <div class="btn">
                     <span>Imagem</span>
                     <input type="file">
                  </div>
                  <div class="file-path-wrapper">
                     <input class="file-path" id="image" name="image" type="text">
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="input-field col s12">
                  <a class="btn">Submeter</a>
                  <a class="btn deep-orange lighten-1">Cancelar</a>
               </div>
            </div>
         </form>
      </div>
   </div>
</body>
</html>
